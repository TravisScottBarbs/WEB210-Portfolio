<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio - Contact Me</title>
</head>

<body>
    <header>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container py-2">
                <a class="navbar-brand" href="index.html">Travis Barber</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About me</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact
                                Me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- Main content -->

        <div class="container  my-5">
            <div class="row">
                <div class="col-12 mb-4">
                    <h2 class="h2">Contact me</h2>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-1"></div>
                <div class="col-10">
                    <img class="contact-img mb-4" src="images/kelly-sikkema-mdADGzyXCVE-unsplash.jpg" alt="">
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <form>
            <div class="row mx-auto mb-5">
                <div class="col-xs-1 col-sm-1 col-md-3"></div>
                <div class="col-xs-10 col-sm-10 col-md-6">
                    <div class="form-group pb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                            placeholder="Enter First Name">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group pb-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                            placeholder="Enter Last Name">
                    </div>
                    <div class="form-group pb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary my-3 d-block mx-auto">Submit</button>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-3"></div>
            </div>
        </form>
    </main>

    <!-- Footer content -->
    <footer class="bg-light">
        <div class="container pt-2">
            <div class="row text-center">
                <div class="col-md-4 mt-3">
                    <h5 class="text-decoration-underline">Address</h5>
                    <p>9999 Long Street Name,</p>
                    <p>Raleigh, NC 27603</p>
                </div>
                <div class="col-md-4 mt-3">
                    <h5 class="text-decoration-underline">Contact Info</h5>
                    <p>(999) 999-9999</p>
                    <p><a
                            href="mailto:tsbarber@my.waketech.edu">tsbarber@my.waketech.edu</a>
                    </p>
                </div>
                <div class="col-md-4 mt-3">
                    <h5 class="text-decoration-underline">Social Media Links</h5>
                    <a href="https://www.instagram.com/" target="_blank"><img class="footer-logo"
                            src="images/alexander-shatov-71Qk8ODIBko-unsplash(1).jpg" alt=""></a>
                    <a href="https://twitter.com/" target="_blank"><img class="footer-logo"
                            src="images/alexander-shatov-k1xf2D7jWUs-unsplash(1).jpg" alt=""></a>
                    <p>Copyright &#169; Travis Barber</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</body>
